<!DOCTYPE html>
<html lang="en" class="h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>Deadlock Map Companion</title>
    <!-- Use relative path for manifest -->
    <link rel="manifest" href="manifest.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a tech/gaming feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fbbf24;
      }
      
      body {
        user-select: none; /* Disable text selection for app-like feel */
        background-color: #0a0a0a;
        color: #f5f5f5;
      }

      /* Loading spinner styles */
      #loading-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 0;
      }
    </style>
    <!-- Error Trap: Alerts if the app crashes before React loads -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        alert("App Crash: " + message + "\nLine: " + lineno);
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@overwolf/overwolf-api-ts": "https://esm.sh/@overwolf/overwolf-api-ts@^1.3.5"
  }
}
</script>
</head>
  <body class="bg-neutral-950 text-neutral-100 overflow-hidden h-full w-full">
    <div id="root" class="h-full w-full">
      <div id="loading-overlay">
        <h2 class="text-xl font-bold text-amber-500 mb-2">LOADING...</h2>
        <p class="text-neutral-500 text-sm">Initializing Deadlock Companion</p>
      </div>
    </div>
    <!-- Use relative path for script entry -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
